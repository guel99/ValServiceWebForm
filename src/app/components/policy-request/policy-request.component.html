<mat-tab-group class="mat-elevation-z4" backgroundColor="accent" mat-align-tabs="center" color="basic">
    <mat-tab label="Container">
        <app-container-constraints
            [constraints_config]="containerConst"
            (changedConstraintSet)="log($event)"
            #containerConstraints>
        </app-container-constraints>
    </mat-tab>
    <mat-tab label="Signature">
        <app-constraints 
            [constraints_config]="signatureConst"
            (changedConstraintSet)="log($event)"
            #signatureConstraints>
        </app-constraints>
    </mat-tab>
    <mat-tab label="Counter-signature">
        <app-constraints
            [constraints_config]="counterSigConst">
        </app-constraints>
    </mat-tab>
    <mat-tab label="Timestamp">
        <app-constraints
            [constraints_config]="timestampConst">
        </app-constraints>
    </mat-tab>
    <mat-tab label="Revocation">
        <app-constraints
            [constraints_config]="revocationConst">
        </app-constraints>
    </mat-tab>
    <mat-tab label="Cryptographic">
        <app-cryptographic-constraint ruleName="Cryptographic Constraints">

        </app-cryptographic-constraint>
    </mat-tab>
    <mat-tab label="Model">
        <app-model-constraint ruleName="Model Constraints"></app-model-constraint>
    </mat-tab>
    <mat-tab label="eIDAS">
        <app-constraints
            [constraints_config]="eidasConst">
        </app-constraints>
    </mat-tab>
</mat-tab-group>
