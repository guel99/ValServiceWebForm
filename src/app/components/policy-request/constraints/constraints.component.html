<mat-card class="mat-elevation-z4">
    <mat-card-title>Container Constraints</mat-card-title>
    <div class="instruction">
        <label class="alert alert-dark">{{ constraints_config.instruction }}</label>
    </div>
    <mat-card-content *ngIf="constraints_config.hasComplexConstraintsElements();">
        <mat-tab-group backgroundColor="accent" mat-align-tabs="center" color="basic">
            <mat-tab>
                <app-constraints
                    class="constraints"
                    [constraints_config]="getBasicConstraints('sdsada')"></app-constraints>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
    <mat-card-content *ngFor="let constraint of constraints_config.constraints">

        <app-level-constraint 
            class="constraint" 
            *ngIf="isLevelConstraint(constraint)"
            [disabled]="true"
            [ruleName]="constraint.ruleName">
        </app-level-constraint>
        
        <app-multi-values-constraint 
            class="constraint" 
            *ngIf="isMultiValuesConstraint(constraint)"
            [disabled]="true"
            [ruleName]="constraint.ruleName" 
            [pattern]="constraint.pattern"
            [placeholder]="constraint.placeholder"
            [onEmptyValue]="constraint.onEmptyValue"
            [onWrongValue]="constraint.onWrongValue">
        </app-multi-values-constraint>

        <app-time-constraint
            class="constraint"
            *ngIf="isTimeConstraint(constraint)"
            [disabled]="true"
            [ruleName]="constraint.ruleName">
        </app-time-constraint>

        <app-value-constraint
            class="constraint"
            *ngIf="isValueConstraint(constraint)"
            [disabled]="true"
            [ruleName]="constraint.ruleName"
            [pattern]="constraint.pattern"
            [placeholder]="constraint.placeholder",
            [onEmptyValue]="constraint.onEmptyValue"
            [onWrongValue]="constraint.onWrongValue">
        </app-value-constraint>

        <app-cryptographic-constraint 
            class="constraint"
            *ngIf="isCryptographicConstraint(constraint)"
            [disabled]="true"
            [ruleName]="constraint.ruleName">
        </app-cryptographic-constraint>
    </mat-card-content>
</mat-card>
